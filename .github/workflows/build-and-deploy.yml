name: Deploy Site with PDF CV

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions needed to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # --- LATEX PDF COMPILATION ---

      - name: Compile LaTeX CV
        uses: xu-cheng/latex-action@v3
        with:
          root_file: _site/assets/pdf/cv.tex
          args: -file-line-error -interaction=nonstopmode
          compiler: latexmk
          latexmk_use_xelatex: true

      - name: Move PDF to Assets
        run: |
          mv _site/assets/pdf/cv.pdf _site/assets/cv.pdf
          echo "PDF moved to _site/assets/cv.pdf"

      # -----------------------------

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
