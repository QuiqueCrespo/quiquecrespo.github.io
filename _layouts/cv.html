<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="CV - {{ site.data.cv.personal.name }}"/>
        <meta name="author" content="{{ site.data.cv.personal.name }}"/>
        <title>{{ page.title }}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Marcellus&display=swap" rel="stylesheet">

        <style>
            :root {
                --cv-bg: #ffffff;
                --cv-text: #1a1a1a;
                --cv-border: #000000;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                font-size: 10pt;
                line-height: 1.3;
                color: var(--cv-text);
                background-color: var(--cv-bg);
                padding: 20px 10px;
            }

            .cv-container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                padding: 20px 30px;
            }

            /* Header */
            .cv-header {
                text-align: center;
                margin-bottom: 12px;
                padding-bottom: 10px;
                border-bottom: 2px solid var(--cv-border);
            }

            .cv-name {
                font-family: 'Marcellus', serif;
                font-size: 22pt;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                margin-bottom: 4px;
                font-weight: normal;
            }

            .cv-contact,
            .cv-links,
            .cv-location {
                font-size: 9pt;
                margin: 2px 0;
            }

            .cv-links a {
                color: var(--cv-text);
                text-decoration: none;
            }

            /* Summary */
            .cv-summary {
                text-align: justify;
                margin: 10px 0;
                font-size: 9.5pt;
                line-height: 1.35;
            }

            /* Sections */
            .cv-section {
                margin: 14px 0;
            }

            .cv-section-title {
                font-family: 'Marcellus', serif;
                font-size: 11pt;
                text-transform: uppercase;
                letter-spacing: 0.12em;
                border-bottom: 1px solid var(--cv-border);
                padding-bottom: 2px;
                margin-bottom: 8px;
                font-weight: normal;
            }

            /* CV Items */
            .cv-item {
                margin-bottom: 10px;
            }

            .cv-item-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 3px;
            }

            .cv-item-left {
                flex: 1;
            }

            .cv-item-right {
                text-align: right;
                font-style: italic;
                font-size: 9pt;
            }

            .cv-item-subtitle {
                margin-top: 1px;
            }

            /* Lists */
            .cv-list {
                margin-left: 18px;
                margin-top: 4px;
            }

            .cv-list li {
                margin-bottom: 2px;
                font-size: 9.5pt;
                line-height: 1.3;
            }

            /* Actions */
            .cv-actions {
                margin-top: 30px;
                padding-top: 15px;
                border-top: 1px solid var(--cv-border);
                display: flex;
                gap: 15px;
                justify-content: center;
            }

            .cv-print-button,
            .cv-back-button {
                font-family: 'Marcellus', serif;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-size: 9pt;
                border: 2px solid var(--cv-border);
                background: transparent;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                color: var(--cv-text);
                display: inline-block;
            }

            .cv-print-button:hover,
            .cv-back-button:hover {
                background: var(--cv-border);
                color: white;
            }

            /* Print Styles */
            @media print {
                * {
                    -webkit-print-color-adjust: exact !important;
                    print-color-adjust: exact !important;
                }

                html {
                    margin: 0 !important;
                    padding: 0 !important;
                }

                body {
                    padding: 0 !important;
                    margin: 0 !important;
                    background: white;
                    font-size: 10pt !important;
                    line-height: 1.3 !important;
                }

                .cv-container {
                    max-width: 100% !important;
                    width: 100% !important;
                    padding: 0 !important;
                    margin: 0 !important;
                }

                .cv-header {
                    margin-top: 0 !important;
                    margin-bottom: 10px !important;
                    padding-top: 0 !important;
                    padding-bottom: 8px !important;
                }

                .cv-name {
                    font-size: 22pt !important;
                    margin-bottom: 3px !important;
                }

                .cv-contact,
                .cv-links,
                .cv-location {
                    font-size: 9pt !important;
                    margin: 1px 0 !important;
                }

                .cv-summary {
                    margin: 8px 0 !important;
                    font-size: 9.5pt !important;
                    line-height: 1.35 !important;
                }

                .cv-section {
                    margin: 12px 0 !important;
                    page-break-inside: avoid;
                }

                .cv-section-title {
                    font-size: 11pt !important;
                    padding-bottom: 2px !important;
                    margin-bottom: 6px !important;
                }

                .cv-item {
                    margin-bottom: 8px !important;
                    page-break-inside: avoid;
                }

                .cv-item-header {
                    margin-bottom: 2px !important;
                }

                .cv-item-right {
                    font-size: 9pt !important;
                }

                .cv-list {
                    margin-left: 18px !important;
                    margin-top: 3px !important;
                }

                .cv-list li {
                    margin-bottom: 1px !important;
                    font-size: 9.5pt !important;
                    line-height: 1.3 !important;
                }

                .cv-section p {
                    margin: 3px 0 !important;
                    font-size: 9.5pt !important;
                }

                .no-print {
                    display: none !important;
                }

                a {
                    color: var(--cv-text);
                    text-decoration: none;
                }

                /* Force exact spacing */
                h1, h2, h3, h4, h5, h6, p, ul, li, div {
                    orphans: 3;
                    widows: 3;
                }
            }

            @page {
                margin: 0.4in 0.5in;
                size: letter;
            }

            /* Remove any default margins */
            @media print {
                @page :first {
                    margin-top: 0.3in;
                }
            }

            /* Additional compact adjustments for specific elements */
            .cv-section p {
                margin: 4px 0;
            }

            .cv-section p strong {
                display: inline;
            }
        </style>
    </head>

    <body>
        {{ content }}
    </body>
</html>
